<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Altice Premier League Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
    <div class="upload-section">
        <label for="csvFileInput">Upload CSV File:</label>
        <input type="file" id="csvFileInput" accept=".csv">
    </div>
    
    <div class="download-section">
        <h3>Download</h3>
        <button id="downloadLeadersBtn" class="download-btn">
            <span class="btn-icon">üìä</span> Leaders
        </button>
        <button id="downloadTableBtn" class="download-btn">
            <span class="btn-icon">üìã</span> Employee Table
        </button>
        <div class="email-section" style="margin-top: 10px;">
            <input type="email" id="emailInput" placeholder="Enter email address" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-right: 5px; width: 200px;">
            <button id="emailLeadersBtn" class="download-btn" style="margin-top: 5px;">
                <span class="btn-icon">‚úâÔ∏è</span> Email Leaders
            </button>
            <button id="emailTableBtn" class="download-btn" style="margin-top: 5px;">
                <span class="btn-icon">üìß</span> Email Table
            </button>
        </div>
    </div>
</div>
<div class="dashboard-content">
<h1>Altice Premier League (APL)</h1>
<div class="top-performers">
<h2>Top Performers</h2>
<div id="topPerformersList" class="rank-grid">
<p style="grid-column: 1 / -1; color: gray;">Upload a CSV file to see top performers.</p>
</div>
</div>
<div class="runner-ups">
    <h2>Runner Ups</h2>
    <div id="runnerUpsList" class="runner-ups-grid">
        <!-- 4th and 5th place will be inserted here -->
    </div>
</div>

<div class="other-employees">
    <h2>Other Employees</h2>
    <div id="otherEmployeesList" class="other-employees-grid">
        <p style="grid-column: 1 / -1; color: gray;">Other employee data will appear here.</p>
</div>
</div>
</div>

<!-- Add html2canvas library -->
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<!-- Add EmailJS library -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your public key
    (function() {
        emailjs.init("YOUR_PUBLIC_KEY"); // You'll need to replace this with your actual EmailJS public key
    })();
</script>
<!-- Load scripts in order -->
<script src="script.js"></script>
<script src="download-script.js"></script>
<!-- Cursor Effect Script -->
<script src="cursor-effect.js"></script>
<script>
    // Simple check to see if scripts are loaded
    window.addEventListener('load', function() {
        console.log('Page fully loaded');
        console.log('html2canvas available:', typeof html2canvas !== 'undefined');
        console.log('setupDownloadButtons available:', typeof setupDownloadButtons !== 'undefined');
        
        // Try to initialize download buttons if not already done
        if (typeof setupDownloadButtons === 'function') {
            console.log('Initializing download buttons...');
            setupDownloadButtons();
        } else {
            console.warn('setupDownloadButtons function not found');
        }
    });
</script>
</body>
</html>
